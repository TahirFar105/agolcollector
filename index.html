<!DOCTYPE html>
 <html>
    <head>
     
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- viewport settings-->

        <title>Data Collector for AGOL</title>
     
        <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
        <script src="https://js.arcgis.com/4.26/"></script>

        <!--MAKING MY MAP FULL SCREEN -->
        <style>
                html,
                body,
                #viewDiv {
                 padding: 0;
                 margin: 0;
                 height: 100%;
                 width: 100%;
                }
        </style>

        <!--ADDING MODULES -->
        <script>
            require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search"], 
            (esriConfig, Map, MapView, Locate, Search) => {

                esriConfig.apiKey = "AAPK1c87127d5a0145b2ac638d800774df300U2ATjjIzTdh-RZndDHdofO0OQ7kIq6PdxclVHH3ODEcby6JAS-PSh-PJsIKazL8";

                // Create a map and set the basemap
                const map = new Map({
                    basemap: "satellite"
                });

                // Create a MapView
                const view = new MapView({
                    container: "viewDiv", // Reference to the DOM node that will contain the view
                    map: map, // References the map object created in step 3
                    zoom: 4, // Sets the zoom level based on level of detail (LOD)
                    center: [15, 65] // Sets the center point of view in lon/lat
                });

                const locateBtn = new Locate({
                    view: view
                });

                // Add the locate widget to the top left corner of the view
                view.ui.add(locateBtn, {
                    position: "top-left"
                });

                // Create a Search widget
                const searchWidget = new Search({
                    view: view
                });

                // Add the search widget to the top right corner of the view
                view.ui.add(searchWidget, {
                    position: "top-right"
                });

            });
        </script>
    </head>
    <body>
     <!-- hello world text to check if everything worked -->
     
        <div id="viewDiv"></div>
    
    </body>
</html>
